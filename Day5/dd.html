<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    
    <script>
        function GetSelectedTextValue(drop) {
        var selectedText = drop.options[drop.selectedIndex].innerHTML;
        var selectedValue = drop.value;
        // alert("Selected Text: " + selectedText + " Value: " + selectedValue);
        if(selectedValue=="TV")
        {
           document.write("LG <br>"+"Samsung"+"MI");
        }
    }   
    </script>
</head>
<body>
    <div class="dd" style="background-color: beige;color: red;">
        <select id="drop" onchange="GetSelectedTextValue(this)">
            <!-- onchange="drop(this.value)" -->
            <option></option>
            <option value="Mobile">Mobile</option>
            <option value="Laptop">Laptop</option>
            <option value="TV">TV</option>
        </select>
    </div>
</body>
</html>
