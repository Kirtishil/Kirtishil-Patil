<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <script>
       function loginuser()
       {
        var usernames=['Kirtishil', 'Sushil', 'Buddha'];
        var user=document.getElementById("username").value;
        var flag=1; 
         for(let index=0;index<usernames.length;index++)
        {
             if(user==usernames[index])
            {    
                flag=0
                break;
            }
            else
            {
                flag=1; 
            }
         }
         if(flag==0)
         {
            document.getElementById("mydiv").innerHTML="Welcome "+user;
         }
         else
         {
            document.getElementById("mydiv").innerHTML="Wrong user";
         }
        }       
    </script>
</head>
<body>
    <input type="text" id="username">
    <button  onclick="loginuser()">click</button>
    <div id="mydiv"></div>
</body>
</html>
