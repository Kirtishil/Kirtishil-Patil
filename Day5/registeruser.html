<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        usernames = ['Kirtishil', 'Sushil']
        name = prompt('Enter ur Name')

        function validateUser() {
            for (x in usernames) {
                if (usernames[x] == name) {
                    document.getElementById('mydiv').innerHTML = 'Username Exists';
                    break;
                }

                if (usernames[x] != name) {
                    document.getElementById('mydiv').innerHTML = 'Registered...';
                }
            }
        }
    </script>
</head>

<body>
    <input type="button" value="Click Me" id="username" onclick="validateUser()">
    <br>
    <div id="mydiv"></div>
</body>

</html>
