<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body
        {
            background-color: aquamarine;
            background-image: url(images/bg3.jpg);
        }
    </style>
    <script>  
        function validateform()
        {  
        var name=document.myform.name.value;  
        var password=document.myform.password.value;
        var option=document.getElementsByName('Gender');  
        var email=document.myform.email.value;  
        if (name==null || name=="")
        {  
          alert("Name can't be blank");  
          return false;  
        }
        else if(password.length<6)
        {  
          alert("Password must be at least 6 characters long.");  
          return false;  
        }
        else if (!(option[0].checked || option[1].checked)) 
        {
            alert("Please Select Your Gender");
            return false;
        }
        else if(email==null || email=="")
          confirm('do u want to confirm??');         
}
        </script>
</head>
<body>  
        <form name="myform"  action="regform.html"> 
        <table border="1px">
            <tr>
                <td bgcolor="pink" align="center">
                   <b>Name:</b>  <input type="text" name="name"><br/>
                </td>
            </tr> 

            <tr>
                <td bgcolor="pink" align="center">
                    <b>Email:</b> <input type="email" name="mail" id="email">
                </td>
            </tr>

            <tr>
                <td bgcolor="pink" align="center">
                    <b>Password:</b> <input type="password" name="password"><br/>
                </td>
            </tr>

            <tr>
                <td bgcolor="pink" align="center">
                    <b>Gender:</b> <input type="radio" name="Gender" id="gen1" value="Male">Male
                            <input type="radio" name="Gender" id="gen2" value="Female">Female
                </td>
            </tr>

            <tr>
                <td bgcolor="yellow" align="center">
                    <input type="submit" value="register" onclick="validateform()"> 
                </td>
            </tr>  
        </table> 
        </form>  
</body>
</html>
