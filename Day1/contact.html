<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="10">
        <form action="get">
            <tr>
             <td>Name:</td>
             <td><input type="text" name="name" id="name"></td>  
            </tr>
            <tr>
                <td>Pass:</td>
                <td><input type="password" name="pass" id="password"></td>
            </tr>
            <tr>
                <td>Ph.no:</td>
                <td><input type="text" name="no" id="phone"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    Male:<input type="radio" name="gender" id="gender" value="male">
                    Female: <input type="radio" name="gender" id="gender" value="female">
                </td>
            </tr>
            <tr>
                <td>About:</td>
                <td><input type="text" name="about" id="about" placeholder="Enter about urself"></td>
            </tr>
            
        </form>
    </table>
</body>
</html>
