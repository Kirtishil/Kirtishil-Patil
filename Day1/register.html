<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="10">
        <form action="get">
            <tr>
             <td>Name:</td>
             <td><input type="text" name="name" id="1"></td>  
            </tr>
            <tr>
                <td>Pass:</td>
                <td><input type="password" name="pass" id="2"></td>
            </tr>
            <tr>
                <td>Ph.no:</td>
                <td><input type="text" name="no" id="3"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="4"></td>
            </tr>
            <tr>
                <td>Tech:</td>
                <td>
                    <select size="2" multiple>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">Javascript</option>
                        <option value="python">Python</option>
                        <option value="php">PHP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Qualification:</td>
                <td>
                    BE<input type="checkbox" name="be" value="be">
                    BTech<input type="checkbox" name="btech" id="btech">
                </td>
                
            </tr>

            <tr>
                <td>Branch:
                    <td>
                    Comp<input type="radio" name="branch" value="computer">
                    Entc<input type="radio" name="branch" value="entc">
                    </td>
                </td>
            </tr>
            
        </form>
    </table>
</body>
</html>
