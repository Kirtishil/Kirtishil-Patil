<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    /* link attributes */
    a:link{
        color: aqua;
    }
    a:visited{
        color: yellow;
    }
    a:hover{
        color: blue;
    }
    a:active{
        color: red;
    }
    body{
        background-color: beige;
    }
    
</style>
<body>
    <header>Calculator App</header>
    <!-- <th>Calculator</th> -->
    <fieldset>
        <legend align="left">Calculator</legend>
    
    <br>
    <textarea name="text" cols="30" rows="4" width="234px" height="115px" placeholder="Result..."></textarea>
    <br>
    
    <table border="solid" cellpadding="10" cellspacing="10">
        
        
        <form action="">
        <tr>
            <td><input type="button" value="7"> </td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="del"></td>
        </tr>
        <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="/"></td>
        </tr>
        <tr>
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" value="."></td>
            <td><input type="button" value="0"></td>
            <td><input type="button" value="+"></td>
            <td><input type="button" value="-"></td>
        </tr>
        <tr>
            <td colspan="4" align="center"><input type="button" value="="></td>
        </form>    
    </table>
</fieldset>
    <br>
    <br>
<footer><a href="http://www.kirtishilpatil.com">click here</a></footer>
</body>

</html>
