<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
</head>
<body>
    <header>SignUp</header>
    <br>
    <table border="1">
        <form method="GET" target="_self">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="urname" placeholder="Enter name"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass" id="paswd" placeholder="New Password" minlength="3" maxlength="8"></td>
            </tr>
            <tr>
                
                <td>
                    <input type="reset" value="reset">
                </td>

                <td>
                    <input type="submit" value="submit">
                </td>
                
            </tr>
        </form>
    </table>
    <br>
    <footer>Thank You!!!</footer>
</body>
</html>
