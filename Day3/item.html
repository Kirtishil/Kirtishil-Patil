<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
</head>

<body>
    <ul type="disc" style="font-weight: 600;">
        <li style="color: orange;">Orange</li>
        <li>Kiwi</li>
        <li style="text-transform: lowercase;">Apple</li>
        <li>Apricot</li>
        <li>Blueberry</li>
        <li>Papaya</li>
    </ul>

    <ol type="a">
        <li style="text-transform: uppercase;">carrot</li>
        <li>broccoli</li>
        <li>corn</li>
        <li>cucumber</li>
        <li style="color: purple;">green pepper</li>
    </ol>

    <ul type=square>
        <li style="text-decoration: underline;">Ferrari</li>
        <li>Lamborghini</li>
        <li style="color: blue;">Aston Martin</li>
        <li>McLaren</li>
        <li>Maserati</li>
    </ul>
</body>

</html>
